<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZTIME â€“ Time Attendance & Payroll</title>
</head>
<body>
  <h1>EZTIME - Time Attendance & Payroll</h1>
  
  <form id="shiftForm">
    <label for="employee_id">Employee ID:</label>
    <input type="text" id="employee_id" name="employee_id" required><br><br>
    
    <label for="scanCode">Enter QR/NFC Code (Optional):</label>
    <input type="text" id="scanCode" name="scanCode" placeholder="Scan QR or NFC Code" oninput="handleScanInput(this.value)"><br><br>
    
    <label for="subsidiary">Subsidiary:</label>
    <input type="text" id="subsidiary" name="subsidiary" readonly><br><br>
    
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" readonly><br><br>

    <label for="employee_name">Employee Name:</label>
    <input type="text" id="employee_name" name="employee_name" readonly><br><br>
    
    <label for="scan_time">Scan Time:</label>
    <input type="text" id="scan_time" name="scan_time" readonly><br><br>
    
    <label for="clock_in_out">Clock In/Out:</label>
    <select id="clock_in_out" name="clock_in_out">
      <option value="in">Clock In</option>
      <option value="out">Clock Out</option>
    </select><br><br>
    
    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" required><br><br>
    
    <label for="end_time">End Time:</label>
    <input type="time" id="end_time" name="end_time" required><br><br>
    
    <button type="button" onclick="submitShift()">Submit Shift</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
